openapi: 3.0.1
info:
  description: The Vendor API Dev
  title: Vendor API Dev
  version: 1.0.0
servers:
  - url: https://vendor-api-dev.kudi.ng/v1
tags:
  - name: Accounts
  - name: Terminals
  - name: Bank Accounts
  - name: Transactions
  - name: Payout
  - name: Authenticate
paths:
  /v1/oauth2/token/issue:
    post:
      description: >-
        You can use this endpoint to [authenticate with
        Nomba](https://docs.google.com/document/d/10mn6LeYpxVe9gr0hdDThUKJmpZW9X1dI3OaMu_vuUis/edit?usp=sharing)
        using either the `client-credentials` approach or the `pkce` approach.
      operationId: Issue an access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: A structure representing an authentication request.
              properties:
                grant_type:
                  type: string
                  description: The grant type of the authentication.
                  enum:
                    - client_credentials
                    - auth_code
                    - refresh_token
                  example: client_credentials
                client_id:
                  type: string
                  description: The client's id as obtained from your Nomba dashboard.
                  example: 2242b79d-f2cf-4ccc-ada1-e890bd1a9f0d
                  maxLength: 36
                  minLength: 36
                client_secret:
                  type: string
                  description: >-
                    The client's secret as obtained from your Nomba dashboard.
                    It is securely generated by the Nomba system
                  example: JFJ8yq3G4+DvjivJMsji0YkZBkkKdSdjifR+TgT9RLM=
                  maxLength: 44
                  minLength: 44
              required:
                - grant_type
        description: requestPayload
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                description: A structure representing an authentication result.
                properties:
                  businessId:
                    type: string
                    description: >-
                      The businessId of the merchant/business that is connecting
                      to the Nomba system via API
                    example: 01a10aeb-d989-460a-bbde-9842f2b4320f
                  access_token:
                    type: string
                    description: >-
                      A JWT (Json Web Token) token used to grant access to
                      resources on the Nomba API.
                    example: >-
                      eyJhbGciOiJIUzI1NiJ9..lQOsyhR1gajKdzE9IHQEtxhQyUrArctEDZiP9pWVTFY
                    maxLength: 600
                    minLength: 300
                  refresh_token:
                    type: string
                    description: >-
                      A Base64 Encoded String used to refresh an expired
                      access_token
                    example: 01h4gdx2tctxfjgacbdwrcvs5d1688473602892
                    maxLength: 600
                    minLength: 300
                  expiresAt:
                    type: string
                    description: >-
                      The date and time this entity was created. This value uses
                      Coordinated Universal Time (UTC) and ISO 8601 format –
                      `YYYY-MM-DDThh:mm:ssZ`.
                    example: '2022-07-08T14:33:00Z'
          description: Your authentication request was successful.
        '400':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: The request body sent by merchant did not pass the validation checks
        '401':
          description: >-
            The access_token provided to access the resource is missing or
            invalid. Please go through [Authenticating with
            Nomba](https://docs.google.com/document/d/10mn6LeYpxVe9gr0hdDThUKJmpZW9X1dI3OaMu_vuUis/edit?usp=sharing) 
        '422':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: >-
            The request failed for some reason. The reason will be passed down
            to the client in form of `code` and `description`.
        '429':
          content:
            application/json:
              schema:
                type: object
                description: An error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E001
                  description:
                    type: string
                    description: Additional details about the error
                    example: Too many requests
          description: >-
            The merchant has maxed out the number of calls within a time period
            on this resource
        '500':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: Downstream system error
      summary: Obtain access token from the Nomba system
      tags:
        - Authenticate
  /v1/oauth2/token/refresh:
    post:
      description: >-
        You can use this endpoint to refresh an expired `access_token`. More
        details about Nomba's Oauth Authentication can be found on [NombaAPI
        Specification
        Doc](https://docs.google.com/document/d/10mn6LeYpxVe9gr0hdDThUKJmpZW9X1dI3OaMu_vuUis/edit?usp=sharing)
      operationId: Refresh token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: A structure representing a refresh token request.
              properties:
                grant_type:
                  type: string
                  description: The grant type of the authentication.
                  enum:
                    - client_credentials
                    - auth_code
                    - refresh_token
                  example: refresh_token
                refresh_token:
                  type: string
                  description: >-
                    A Base64 Encoded String used to refresh an expired
                    access_token
                  example: 01h4gdx2tctxfjgacbdwrcvs5d1688473602892
                  maxLength: 600
                  minLength: 300
              required:
                - grant_type
                - refresh_token
        description: requestPayload
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                description: A structure representing an authentication result.
                properties:
                  businessId:
                    type: string
                    description: >-
                      The businessId of the merchant/business that is connecting
                      to the Nomba system via API
                    example: 01a10aeb-d989-460a-bbde-9842f2b4320f
                  access_token:
                    type: string
                    description: >-
                      A JWT (Json Web Token) token used to grant access to
                      resources on the Nomba API.
                    example: >-
                      eyJhbGciOiJIUzI1NiJ9..lQOsyhR1gajKdzE9IHQEtxhQyUrArctEDZiP9pWVTFY
                    maxLength: 600
                    minLength: 300
                  refresh_token:
                    type: string
                    description: >-
                      A Base64 Encoded String used to refresh an expired
                      access_token
                    example: 01h4gdx2tctxfjgacbdwrcvs5d1688473602892
                    maxLength: 600
                    minLength: 300
                  expiresAt:
                    type: string
                    description: >-
                      The date and time this entity was created. This value uses
                      Coordinated Universal Time (UTC) and ISO 8601 format –
                      `YYYY-MM-DDThh:mm:ssZ`.
                    example: '2022-07-08T14:33:00Z'
          description: Your request to refresh a token was successful.
        '400':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: The request body sent by merchant did not pass the validation checks
        '401':
          description: >-
            The access_token provided to access the resource is missing or
            invalid. Please go through [Authenticating with
            Nomba](https://docs.google.com/document/d/10mn6LeYpxVe9gr0hdDThUKJmpZW9X1dI3OaMu_vuUis/edit?usp=sharing) 
        '422':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: >-
            The request failed for some reason. The reason will be passed down
            to the client in form of `code` and `description`.
        '429':
          content:
            application/json:
              schema:
                type: object
                description: An error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E001
                  description:
                    type: string
                    description: Additional details about the error
                    example: Too many requests
          description: >-
            The merchant has maxed out the number of calls within a time period
            on this resource
        '500':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: Downstream system error
      summary: Refresh an expired token
      tags:
        - Authenticate
  /v1/oauth2/token/revoke:
    post:
      description: >-
        You can use this endpoint to revoke an `access_token`. More details
        about Nomba's Oauth Authentication can be found on [NombaAPI
        Specification
        Doc](https://docs.google.com/document/d/10mn6LeYpxVe9gr0hdDThUKJmpZW9X1dI3OaMu_vuUis/edit?usp=sharing)
      operationId: Revoke an access_token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: A structure representing a request to revoke a token.
              properties:
                clientId:
                  type: string
                  description: The client's id as obtained from your Nomba dashboard.
                  example: 2242b79d-f2cf-4ccc-ada1-e890bd1a9f0d
                  maxLength: 36
                  minLength: 36
                access_token:
                  type: string
                  description: The JWT (Json Web Token) token to be revoked
                  example: >-
                    eyJhbGciOiJIUzI1NiJ9..lQOsyhR1gajKdzE9IHQEtxhQyUrArctEDZiP9pWVTFY
                  maxLength: 600
                  minLength: 300
              required:
                - clientId
                - access_token
        description: requestPayload
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                description: >-
                  A structure representing a response from an attempt to revoke
                  a token
                properties:
                  code:
                    type: string
                    description: Tells if the access_token has been revoked
                    example: '00'
                  description:
                    type: string
                    description: Describes the result of the action performed
                    example: Successful
          description: Your request to revoke an access_token was successful.
        '400':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
