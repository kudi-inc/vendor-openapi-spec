        '429':
          content:
            application/json:
              schema:
                type: object
                description: An error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E001
                  description:
                    type: string
                    description: Additional details about the error
                    example: Too many requests
          description: >-
            The merchant has maxed out the number of calls within a time period
            on this resource
        '500':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: Downstream system error
      security:
        - BearerAuth: []
      summary: Revoke an access_token
      tags:
        - Authenticate
  /v1/accounts:
    get:
      description: >-
        You can use this endpoints to fetch all the accounts tied to a business.
        Accounts are sorted by date, with the most recently-created account
        appearing first.
      operationId: Get all accounts tied to a business
      parameters:
        - description: >-
            This endpoint is paginated. `limit` describes the size of the page
            you are querying
          example: 10
          in: query
          name: limit
          schema:
            type: integer
            format: int32
        - description: >-
            The `cursor` is used to scroll to the next page. When making the
            first call to list all accounts, there is no need to pass in any
            cursor since the API has not returned any cursor back to you. Only
            use cursor when the API provides it
          example: xchbaVFsjdsbaADddd
          in: query
          name: cursor
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    description: Contains all accounts tied to a specific merchant/business
                    items:
                      type: object
                      description: A structure representing a Nomba account.
                      properties:
                        accountId:
                          type: string
                          description: The id of the account.
                          example: 2242b79d-f2cf-4ccc-ada1-e890bd1a9f0d
                          maxLength: 36
                          minLength: 36
                        accountHolderId:
                          type: string
                          description: >-
                            The businessId of the parent that houses this
                            account.
                          example: '412316'
                        accountRef:
                          type: string
                          description: >-
                            Unique reference used to track an account from an
                            external process. Would be auto-generated if not
                            provided at the point of creation.
                          example: ACT_AMF0YN8UWH8CR8JZ
                          maxLength: 20
                          minLength: 20
                        phoneNumber:
                          type: string
                          description: >-
                            The phoneNumber that is unique to the account
                            bearer.
                          example: '2348188667580'
                        email:
                          type: string
                          description: Email of the account bearer.
                          example: test123@exam.ple
                        bvn:
                          type: string
                          description: Bank verification number of the account bearer.
                          example: '12234412345'
                          maxLength: 11
                          minLength: 11
                        type:
                          type: string
                          description: Type of the account.
                          enum:
                            - virtual
                            - physical
                          example: physical
                        accountName:
                          type: string
                          description: Name of the account bearer.
                          example: Testing Testing123
                          maxLength: 255
                          minLength: 2
                        banks:
                          type: array
                          description: >-
                            Contains all the bank details tied to a Nomba
                            account
                          items:
                            type: object
                            description: A structure representing a bank account
                            properties:
                              bankAccountNumber:
                                type: string
                                description: >-
                                  The bank account number tied to the Nomba
                                  account.
                                example: '0554772814'
                                maxLength: 10
                                minLength: 10
                              bankName:
                                type: string
                                description: The bank's name.
                                example: Wema Bank
                              bankAccountName:
                                type: string
                                description: The name on the account.
                                example: M.A Animashaun
                        address:
                          type: string
                          description: Address of the account bearer.
                          example: 4, Alagomeji, Yaba, Lagos
                          maxLength: 255
                          minLength: 0
                        status:
                          type: string
                          description: Status of the account.
                          enum:
                            - active
                            - pnd
                            - fraudulent
                            - suspend
                          example: active
                        currency:
                          type: string
                          description: >-
                            Primary currency on the account (Only supported at
                            the moment is “NGN”).
                          example: NGN
                          maxLength: 3
                          minLength: 3
                        description:
                          type: string
                          description: Brief description of the account.
                          example: Meat kebab spot
                        createdAt:
                          type: string
                          description: >-
                            The date and time this entity was created. This
                            value uses Coordinated Universal Time (UTC) and ISO
                            8601 format – `YYYY-MM-DDThh:mm:ssZ`.
                          example: '2022-07-08T14:33:00Z'
                        updatedAt:
                          type: string
                          description: >-
                            The date and time this entity was updated. This
                            value uses Coordinated Universal Time (UTC) and ISO
                            8601 format – `YYYY-MM-DDThh:mm:ssZ`.
                          example: '2022-07-08T14:33:00Z'
                  cursor:
                    type: string
                    format: int32
                    description: >-
                      Value used to scroll to next page. It will be empty if
                      there is no more page to scroll to
                    example: xchbaVFsjdsbaADddd
          description: OK - your request was successful.
        '401':
          description: >-
            The access_token provided to access the resource is missing or
            invalid. Please go through [Authenticating with
            Nomba](https://docs.google.com/document/d/10mn6LeYpxVe9gr0hdDThUKJmpZW9X1dI3OaMu_vuUis/edit?usp=sharing) 
        '422':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: >-
            The request failed for some reason. The reason will be passed down
            to the client in form of `code` and `description`.
        '429':
          content:
            application/json:
              schema:
                type: object
                description: An error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E001
                  description:
                    type: string
                    description: Additional details about the error
                    example: Too many requests
          description: >-
            The merchant has maxed out the number of calls within a time period
            on this resource
        '500':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
                      Invalid attribute value: accountRef. Must be more than or
                      equal to 16
                  field:
                    type: string
                    description: The parameter in your request that's causing the error.
                    example: accountRef
          description: Downstream system error
      security:
        - BearerAuth: []
      summary: List all accounts
      tags:
        - Accounts
    post:
      description: >-
        You can use this endpoint to create an account that is part of your
        business.
      operationId: Create an account
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: >-
                A structure representing an object required to create a Nomba
                account.
              properties:
                accountRef:
                  type: string
                  description: >-
                    Unique reference used to track an account from an external
                    process. Would be auto-generated if not provided at the
                    point of creation.
                  example: ACT_AMF0YN8UWH8CR8JZ
                  maxLength: 20
                  minLength: 20
                phoneNumber:
                  type: string
                  description: The phoneNumber that is unique to the account bearer.
                  example: '2348188667580'
                email:
                  type: string
                  description: >-
                    Email of the account bearer. If not provided, it will be
                    same as that of the business creating this account.
                  example: test123@exam.ple
                bvn:
                  type: string
                  description: Bank verification number of the account bearer.
                  example: '12234412345'
                  maxLength: 11
                  minLength: 11
                type:
                  type: string
                  description: Type of the account.
                  enum:
                    - virtual
                    - physical
                  example: physical
                name:
                  type: string
                  description: Name of the account bearer.
                  example: Testing Testing123
                  maxLength: 255
                  minLength: 2
                address:
                  type: string
                  description: Address of the account bearer.
                  example: 4, Alagomeji, Yaba, Lagos
                  maxLength: 255
                  minLength: 0
                currency:
                  type: string
                  description: >-
                    Primary currency on the account (Only supported at the
                    moment is “NGN”).
                  example: NGN
                  maxLength: 3
                  minLength: 3
                description:
                  type: string
                  description: Brief description of the account.
                  example: Meat kebab spot
                logoUrl:
                  type: string
                  description: Network url of the account's logo.
                  example: https://network-image.network.com/12345
              required:
                - name
                - bvn
        description: requestPayload
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                description: A structure representing a Nomba account.
                properties:
                  accountId:
                    type: string
                    description: The id of the account.
                    example: 2242b79d-f2cf-4ccc-ada1-e890bd1a9f0d
                    maxLength: 36
                    minLength: 36
                  accountHolderId:
                    type: string
                    description: The businessId of the parent that houses this account.
                    example: '412316'
                  accountRef:
                    type: string
                    description: >-
                      Unique reference used to track an account from an external
                      process. Would be auto-generated if not provided at the
                      point of creation.
                    example: ACT_AMF0YN8UWH8CR8JZ
                    maxLength: 20
                    minLength: 20
                  phoneNumber:
                    type: string
                    description: The phoneNumber that is unique to the account bearer.
                    example: '2348188667580'
                  email:
                    type: string
                    description: Email of the account bearer.
                    example: test123@exam.ple
                  bvn:
                    type: string
                    description: Bank verification number of the account bearer.
                    example: '12234412345'
                    maxLength: 11
                    minLength: 11
                  type:
                    type: string
                    description: Type of the account.
                    enum:
                      - virtual
                      - physical
                    example: physical
                  accountName:
                    type: string
                    description: Name of the account bearer.
                    example: Testing Testing123
                    maxLength: 255
                    minLength: 2
                  banks:
                    type: array
                    description: Contains all the bank details tied to a Nomba account
                    items:
                      type: object
                      description: A structure representing a bank account
                      properties:
                        bankAccountNumber:
                          type: string
                          description: The bank account number tied to the Nomba account.
                          example: '0554772814'
                          maxLength: 10
                          minLength: 10
                        bankName:
                          type: string
                          description: The bank's name.
                          example: Wema Bank
                        bankAccountName:
                          type: string
                          description: The name on the account.
                          example: M.A Animashaun
                  address:
                    type: string
                    description: Address of the account bearer.
