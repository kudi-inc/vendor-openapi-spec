            invalid. Please go through [Authenticating with
            Nomba](https://docs.google.com/document/d/10mn6LeYpxVe9gr0hdDThUKJmpZW9X1dI3OaMu_vuUis/edit?usp=sharing) 
        '422':
          content:
            application/json:
              schema:
                type: object
                description: A Request Error response
                properties:
                  code:
                    type: string
                    description: An API error code.
                    example: E002
                  description:
                    type: string
                    description: Additional details about the error.
                    example: >-
